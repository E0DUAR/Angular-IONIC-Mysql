<ion-header>
  <ion-toolbar>
    <ion-title>{{datos.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="datos.nombre"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" [(ngModel)]="datos.correo"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-label position="floating">Universidad</ion-label>
      <ion-input type="text" [(ngModel)]="datos.universidad"></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-button expand="block" shape="round" routerLink="/home" (click)="editar()">editar</ion-button>
    </ion-item>

  </ion-list>

</ion-content>
