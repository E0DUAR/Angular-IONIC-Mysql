<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    <ion-row class="ion-text-center ion-padding-bottom">
      <ion-col size="4" class="ion-text-wrap">
        <b>Nombre</b>
      </ion-col>
      <ion-col size="4" class="ion-text-wrap">
        <b>Correo</b>
      </ion-col>
      <ion-col size="4" class="ion-text-wrap">
        <b>Universidad</b>
      </ion-col>
    </ion-row>

    <ion-row wrap *ngFor="let item of listado; let index = index" class="ion-text-center ion-padding-vertical">
      <ion-col size="4" class="ion-text-wrap">
        <p>{{item.nombre}}</p>
      </ion-col>
      <ion-col size="4" class="ion-text-wrap">
        <p>{{item.correo}}</p>
      </ion-col>
      <ion-col size="4" class="ion-text-wrap">
        <p>{{item.universidad}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-button expand="block" routerLink="/form" class="ion-margin-top">Agregar</ion-button>

</ion-content>
